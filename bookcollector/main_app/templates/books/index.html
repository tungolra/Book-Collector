{% extends 'base.html'%} {%block content%}
<h1>Book List</h1>
{% for book in books%}
<a href="{% url 'detail' book.id %}">

  <div class="card">
    <div class="card-content">
      <span class="card-title"></span>
      <p>Author: {{book.author}}</p>
      <p>Title: {{book.title}}</p>
      <p>Genre: {{book.genre}}</p>
      <p>Published: {{book.publish_date}}</p>
    </div>
  </div>
</a>
{% endfor%} {%endblock%}
